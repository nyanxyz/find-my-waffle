<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIXME: TITLE</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./computer.css" />
  </head>
  <body>
    <div class="computer">
      <div class="computer__screen">
        <div class="computer__main"></div>

        <div class="computer__taskbar">
          <button class="computer__start-button computer__button">
            <img class="computer__text" src="/text/start.svg" alt="start" />
          </button>

          <div class="computer__taskbar-divider"></div>

          <div style="flex: 1"></div>

          <div class="computer__taskbar-divider"></div>

          <div class="computer__taskbar-time">
            <img class="computer__text" src="/text/time.svg" alt="PM 12:00" />
          </div>
        </div>
      </div>

      <img src="/images/computer.png" class="computer__image" />
    </div>

    <script type="module" src="./script.js"></script>
    <script type="module" src="./animation.js"></script>
  </body>
</html>
